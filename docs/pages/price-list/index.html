    transition: color 0.3s ease, opacity 0.3s ease;
    pointer-events: none; /* supaya tidak bisa diklik saat tidak terlihat */

  /* Munculkan saat hover ke swiper */
  .mySwiper:hover .swiper-button-next,
  .mySwiper:hover .swiper-button-prev {

  /* Hover effect (opsional) */

</style>

<!-- Script untuk auto-set href dari gambar -->
<script>
  document.addEventListener("lazyloaded", function (e) {
    const img = e.target;
    const link = img.closest('a[data-fancybox="gallery"]');
    if (link) {
      const imgSrc = img.getAttribute("src") || img.getAttribute("data-src");
      if (imgSrc) {
        link.setAttribute("href", imgSrc);
      }
    }
  });
</script>

<!-- Init Swiper -->
<script>
  const swiper = new Swiper(".mySwiper", {
    slidesPerView: 1,
    spaceBetween: 10,
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    loop: true,
  });
</script>
