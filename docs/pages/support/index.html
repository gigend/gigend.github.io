<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigend</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
  <div class="container">

    <div id="navbar"></div>

    <!-- Header section -->
    <header>
      <h1><span class="highlight">Thanks</span> Support</h1>
      <p class="subtitle">terima kasih banyak, ingin lebih memberi dukungan dan apresiasi?</p>
    </header>
    
<!-- Fancybox Item / single image -->

<div class="portfolio-item wow animate__animated animate__fadeIn">
  <a data-fancybox="gallery">
    <img data-src="../../assets/images/gigend-qr-code.png" class="lazyload portfolio-image" alt="Gigend Workspace QR Code" data-aspect-ratio="5/7"/>
  </a>
</div>

<div class="image-caption">
  <p class="subtitle">silakan, scan kode ini untuk berdonasi.</p>
</div>

<div class="buttons-container">
  <a href="https://trakteer.id/gigend" class="button"><i class="fa-solid fa-hand-holding-heart"></i><span class="icon"></span> bisa juga via trakteer</a>
</div>

<div class="divider"></div>


<div id="footer"></div>

</div>

<script src="../../main.js"></script>

<!-- Script untuk auto-set href dari gambar -->
<script>
  document.addEventListener("lazyloaded", function (e) {
    const img = e.target;
    const link = img.closest('a[data-fancybox="gallery"]');
    if (link) {
      const imgSrc = img.getAttribute("src") || img.getAttribute("data-src");
      if (imgSrc) {
        link.setAttribute("href", imgSrc);
      }
    }
  });
</script>

</body>

</html>
